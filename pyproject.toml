[project]
name = "avatar"
version = "0.0.1"
authors = [{name = "Pandora", email = "pandora-core@google.com"}]
description = "Avatar aims to provide a scalable multi-platform Bluetooth testing tool capable of running any Bluetooth test cases virtually and physically."
readme = "README.md"
requires-python = ">=3.10.9"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "bt-test-interfaces",
    "bumble",
    "grpcio==1.51.1",
    "mobly>=1.12",
    "bitstruct>=8.12",
]

[project.urls]
Source = "https://github.com/google/avatar"

[project.optional-dependencies]
dev = [
    "grpcio-tools==1.51.1",
    "black==22.10.0",
    "pyright==1.1.298",
    "mypy==1.0",
    "isort==5.12.0",
    "types-psutil>=5.9.5.6",
    "types-setuptools>=65.7.0.3",
    "types-protobuf>=4.21.0.3"
]

[tool.black]
line-length = 119
target-version = ["py38", "py39", "py310", "py311"]
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 119
no_sections = true
lines_between_types = 1
combine_as_imports = true

[tool.mypy]
strict = true
warn_unused_ignores = false
files = ["avatar", "examples"]
mypy_path = '$MYPY_CONFIG_FILE_DIR/bt-test-interfaces/python:$MYPY_CONFIG_FILE_DIR/third-party/bumble'
exclude = 'third-party/bumble'

[[tool.mypy.overrides]]
module = "grpc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mobly.*"
ignore_missing_imports = true

[tool.pyright]
include = ["avatar", "examples"]
exclude = ["**/__pycache__"]
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
verboseOutput = false
extraPaths = [
    'bt-test-interfaces/python',
    'third-party/bumble'
]
reportMissingTypeStubs = false
reportUnknownLambdaType = false
reportImportCycles = false

[tool.pytype]
inputs = ['avatar', 'examples']

[build-system]
requires = ["flit_core==3.7.1"]
build-backend = "flit_core.buildapi"
